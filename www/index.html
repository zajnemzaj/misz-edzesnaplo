        <script>
            // make sure cordova-plugin-file is added and should be tested on device


            document.addEventListener("deviceready", function(){

            }, false);


            function writeFile(){
                window.resolveLocalFileSystemURL(cordova.file.dataDirectory, function(dir){
                        dir.getFile("edzesnaplo.csv", {create: true}, function(fileEntry){
                            fileEntry.createWriter(function(fileWriter){
                                fileWriter.seek(fileWriter.length);
                                fileWriter.write( document.getElementById("inputDate").value + "|" + document.getElementById("inputType").value + "|" + document.getElementById("inputCompetition").value + "|" + document.getElementById("inputArrows").value + "|" + document.getElementById("inputScore").value + "|" + document.getElementById("inputGood").value + "|" +  document.getElementById("inputMiddle").value + "|" + document.getElementById("inputBad").value + "|" + document.getElementById("inputMenBefore").value + "|" +  document.getElementById("inputMenAfter").value + "|" + document.getElementById("inputFizBefore").value + "|" + document.getElementById("inputFizAfter").value + "|" +  document.getElementById("inputGoal").value + "|" + document.getElementById("inputGoalReached").value + "|" + document.getElementById("inputNotes").value + "|" +  document.getElementById("inputGeneral").value + "|" + document.getElementById("inputNextTraining").value + "\n");
                                alert("Adatok mentve az edzesnaplo.csv file-ba.");
                            }, function(error){
                                alert("Error: " + error.code);
                            });
                        }, function(error){
                            alert("Error: " + error.code);
                        });
                }, function(){
                    alert("Error");
                });
            }

            function readFile(){
                window.resolveLocalFileSystemURL(cordova.file.dataDirectory, function(dir){
                        dir.getFile("edzesnaplo.csv", {create: true}, function(fileEntry){
                            fileEntry.file(function(file){
                                var reader = new FileReader();
                                reader.onloadend = function (evt) {
                                    //alert("edzesnaplo.csv tartalma: " + evt.target.result);
									document.getElementById("textareaEdzes").value = evt.target.result;
                                };
                                reader.readAsText(file);
                            }, function(error){
                                alert("Error: " + error.code);
                            });
                        }, function(error){
                            alert("Error: " + error.code);
                        });
                }, function(){
                    alert("Error");
                });
            }

            function removeFile(){
                window.resolveLocalFileSystemURL(cordova.file.dataDirectory, function(dir){
                        dir.getFile("edzesnaplo.csv", {create: false}, function(fileEntry){
                            fileEntry.remove(function(){
                                alert("edzesnaplo.csv file törölve.");
                            }, function(error){
                                alert("Error: " + error.code);
                            });
                        }, function(error){
                            alert("Error: " + error.code);
                        });
                }, function(){
                    alert("Error");
                });
            }
        </script>

        <script type="text/javascript">
            // Client ID and API key from the Developer Console
              var CLIENT_ID = '974719283469-iujfo4jbug72r3mgfeagf9ld0t683rr3.apps.googleusercontent.com';

              // Array of API discovery doc URLs for APIs used by the quickstart
              var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

              // Authorization scopes required by the API; multiple scopes can be
              // included, separated by spaces.
              var SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

              var authorizeButton = document.getElementById('authorize-button');
              var signoutButton = document.getElementById('signout-button');

              /**
               *  On load, called to load the auth2 library and API client library.
               */
              function handleClientLoad() {
                gapi.load('client:auth2', initClient);
              }

              /**
               *  Initializes the API client library and sets up sign-in state
               *  listeners.
               */
              function initClient() {
                gapi.client.init({
                  discoveryDocs: DISCOVERY_DOCS,
                  clientId: CLIENT_ID,
                  scope: SCOPES
                }).then(function () {
                  // Listen for sign-in state changes.
                  gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

                  // Handle the initial sign-in state.
                  updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
                  authorizeButton.onclick = handleAuthClick;
                  signoutButton.onclick = handleSignoutClick;
                });
              }

              /**
               *  Called when the signed in status changes, to update the UI
               *  appropriately. After a sign-in, the API is called.
               */
              function updateSigninStatus(isSignedIn) {
                if (isSignedIn) {
                  authorizeButton.style.display = 'none';
                  signoutButton.style.display = 'block';
                  listMajors();
                } else {
                  authorizeButton.style.display = 'block';
                  signoutButton.style.display = 'none';
                }
              }

              /**
               *  Sign in the user upon button click.
               */
              function handleAuthClick(event) {
                gapi.auth2.getAuthInstance().signIn();
              }

              /**
               *  Sign out the user upon button click.
               */
              function handleSignoutClick(event) {
                gapi.auth2.getAuthInstance().signOut();
              }

              /**
               * Append a pre element to the body containing the given message
               * as its text node. Used to display the results of the API call.
               *
               * @param {string} message Text to be placed in pre element.
               */
              function appendPre(message) {
                var pre = document.getElementById('content');
                var textContent = document.createTextNode(message + '\n');
                pre.appendChild(textContent);
              }

              /**
               * Print the names and majors of students in a sample spreadsheet:
               * https://docs.google.com/spreadsheets/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/edit
               */
              function listMajors() {
                gapi.client.sheets.spreadsheets.values.get({
                  spreadsheetId: '1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms',
                  range: 'Class Data!A2:E',
                }).then(function(response) {
                  var range = response.result;
                  if (range.values.length > 0) {
                    appendPre('Name, Major:');
                    for (i = 0; i < range.values.length; i++) {
                      var row = range.values[i];
                      // Print columns A and E, which correspond to indices 0 and 4.
                      appendPre(row[0] + ', ' + row[4]);
                    }
                  } else {
                    appendPre('No data found.');
                  }
                }, function(response) {
                  appendPre('Error: ' + response.result.error.message);
                });
              }
        </script>
        <script async="" defer="" src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
